<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>

    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script> -->
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>  -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>

<body>

    <!-- 页眉 -->
    <header class="header">
        <a href="home.html" class="logo"> 网上农博会 </a>
        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="shop.html">shop</a>
            <!-- <a href="">about</a> -->
            <!-- <a href="">review</a>
            <a href="">blog</a> -->
            <!-- <a href="shopcart.html">shopCart</a> -->
            <a href="JoinUs.html">Join Us</a>

        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

        <form action="" class="search-form">
            <!-- 快捷输入 input:search#search-box -->
            <input type="search" name="" placeholder="在此处搜索" id="searche-box">
            <label for="search-box" class="fas fa-search"></label>
            <!-- label的for值和input的id值相同    相当于input附带的文字说明
                当用户聚焦到这个表单输入元素时，屏幕阅读器可以读出标签，
                让使用辅助技术的用户更容易理解应输入什么数据
                可以点击关联的标签来聚焦或者激活这个输入元素
            -->
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="image/cart-1.jpg" alt="">
                <div class="content">
                    <h3>organic food</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">x</span>
                    <span class="price">￥5.99</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-times"></i>
                <img src="image/cart-2.jpg" alt="">
                <div class="content">
                    <h3>organic food</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">x</span>
                    <span class="price">￥5.99</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-times"></i>
                <img src="image/cart-3.jpg" alt="">
                <div class="content">
                    <h3>organic food</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">x</span>
                    <span class="price">￥5.99</span>
                </div>
            </div>
            <h3 class="total"> total : <span>16.96</span> </h3>
            <!-- <h3 class="total"> total : 16.96</h3> -->
            <a href="#" class="btn">结账</a>
        </div>

        <form action="home.html" class="login-form" method="POST">
            <h3>登录</h3>
            <input type="text" placeholder="请输入账号" class="box" id="username" name="username">
            <input type="password" placeholder="请输入密码" class="box" id="password" name="password">
            <div class="remember">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">记住我</label>
            </div>
            <input type="submit" value="登录" class="btn">
            <p>忘记密码？<a href="#">点击此处</a></p>
            <p>没有账号？<a href="#">注册一个</a></p>
        </form>
    </header>
    <!-- 页眉结束 -->

    <div class="heading">
        <h1>Join Us</h1>
        <p> <a href="home.html">home >></a> Join Us </p>
    </div>

    <section class="products-add">
        <div class="box">
            <div class="content">
                <div class="field">
                    <label for="laptopName">产品名称</label>
                    <input type="text" class="form-control" id="name" placeholder="在此处输入名称" value="临海西兰花">
                </div>
                <div class="field">
                    <label for="">产品介绍</label>
                    <!-- <input type="text" class="form-control" id="model" placeholder="请输入产品编号"> -->
                    <textarea name="" id="description" cols="30" rows="10"
                        placeholder="在此处输入产品介绍">临海西兰花，浙江省台州市临海市特产，全国农产品地理标志。</textarea>
                </div>
                <div class="field">
                    <label for="">产品分类</label>
                    <br>
                        <input type="radio" name="classify" id="fruit" value="应季水果" onclick="check(this.value)"/>应季水果
                        <br>
                        <input type="radio" name="classify" id="vegetable" value="新鲜蔬菜" onclick="check(this.value)"/>新鲜蔬菜
                        <br>
                        <input type="radio" name="classify" id="organic" value="有机产品" onclick="check(this.value)" />有机产品
                        <input type="text" id="classifyAnswer" name="CheckResult" hidden />
                </div>
                <div class="field">
                    <label for="price">价格（元/千克）</label>
                    <input type="number" class="form-control" id="price" placeholder="请输入您的定价" value="9">
                </div>
                <div class="field">
                    <label for="ram">最小零售单元</label>
                    <input type="text" class="form-control" id="unit" placeholder="请规定最小零售单元" value="500g">
                </div>
                <!-- col-md-12 text-center -->
                <div class="op">
                    <button type="button" id="btn-lappy" class="btn" onclick="addOnclick()">添加</button>
                    <button type="button" id="btn-lappy" class="btn" onclick="editRow()">修改</button>
                </div>
            </div>
        </div>
    </section>

    <div id='table'></div>


    <section class="banner-container">
    </section>

    <!-- footer sectiton starts -->
    <div id="foot"></div>
    <script>
        $.get("tpl/foot.tpl", function (result) {
            $("#foot").html(result);
        });
    </script>
    <!-- footer section ends -->


    <link rel="stylesheet" href="">



</body>

</html>
